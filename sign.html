<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_form_sign.css">
    <script src="https://kit.fontawesome.com/cfc53f8179.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    <title>MyDéménageur | Inscription</title>
</head>
<body>
    <div class="container">
        <header>S'inscrire</header>
        <div class="progress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Naissance</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#" >
                <div class="page slidepage">
                    <div class="title">Vous</div>
                    <div class="field">
                        <div class="label">Nom</div>
                        <input type="text" name="" id="">
                        
                        <!-- <input type="checkbox" onclick="onlyOne(this)" name="check" id=""><label>Deménagement à l'heure <i class="far fa-question-circle" uk-toggle="target: #my-id"></i></label>
                        <input type="checkbox" onclick="onlyOne(this)" name="check" id=""><label>Deménagement sur l'inventaire<i class="far fa-question-circle" uk-toggle="target: #my-id"></i></label>
                        -->
                    </div>
                    <div class="field">
                        <div class="label">Prénom</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field nextBtn ">
                       <button>Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Contact Info</div>
                    <div class="field">
                        <div class="label">Mail</div>
                        <input type="email" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Téléphone</div>
                        <input type="number" name="" id="">
                    </div>
                    <div class="field btns">
                       <button class="prev-2 prev">Preview</button>
                       <button class="next-2 next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Identité </div>
                    <div class="field">
                        <div class="label">Date de Naissance</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Gender</div>
                        <select>
                            <option>Homme</option>
                            <option>Femme</option>
                            <option>Autre</option>
                        </select>
                    </div>
                    <div class="field btns">
                       <button class="prev-3 prev">Preview</button>
                       <button class="next-3 next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Mot de passe </div>
                    <div class="field">
                        <div class="label">Mot de passe</div>
                        <input type="password" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Retaper le mot de passe</div>
                        <input type="password" name="" id="">
                    </div>
                    <div class="field btns">
                        <button class="prev-4 prev">Preview</button>
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <script  src="assets/js/script.js"></script>
    </div>

</body>
<div id="my-id" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title"></h2>
        <button class="uk-modal-close" type="button"></button>
    </div>
</div>
</html>
